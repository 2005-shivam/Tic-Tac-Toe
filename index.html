<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    
    <style>
        background: linear-gradient(to right, #ffecd2, #fcb69f);

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .game-container {
            position: relative;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            position: relative;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            border: 2px solid #333;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cell:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }

        .cell.clicked {
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .statusMessages {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 18px;
        }

        .line {
            position: absolute;
            height: 5px;
            background-color: red;
            transform-origin: left center;
            transition: width 0.5s ease, opacity 0.5s ease;
            opacity: 0;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board"></div>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <div class="statusMessages">
        Current Player: <span id="currentPlayer">X</span><br>
        Winner: <span id="winner">None</span>
    </div>

    <script>
        let currentPlayer = 'X';
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        let winningLine = null;

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';

            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', selectCell);
                    boardElement.appendChild(cell);
                }
            }
        }

        function selectCell(event) {
            const row = event.target.dataset.row;
            const col = event.target.dataset.col;

            if (board[row][col] === '' && !determineWinner()) {
                board[row][col] = currentPlayer;
                event.target.textContent = currentPlayer;
                event.target.classList.add('clicked'); // Add animation class

                let winInfo = determineWinner();
                if (winInfo) {
                    document.getElementById('winner').textContent = `${currentPlayer} Wins!`;
                    drawWinningLine(winInfo);
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    document.getElementById('currentPlayer').textContent = currentPlayer;
                }
            }
        }

        function determineWinner() {
            for (let i = 0; i < 3; i++) {
                if (board[i][0] && board[i][0] === board[i][1] && board[i][1] === board[i][2]) {
                    return [[i, 0], [i, 1], [i, 2]];
                }
                if (board[0][i] && board[0][i] === board[1][i] && board[1][i] === board[2][i]) {
                    return [[0, i], [1, i], [2, i]];
                }
            }

            if (board[0][0] && board[0][0] === board[1][1] && board[1][1] === board[2][2]) {
                return [[0, 0], [1, 1], [2, 2]];
            }
            if (board[0][2] && board[0][2] === board[1][1] && board[1][1] === board[2][0]) {
                return [[0, 2], [1, 1], [2, 0]];
            }

            return null;
        }

        function drawWinningLine(winInfo) {
            const boardElement = document.getElementById('board');
            const cells = document.querySelectorAll('.cell');

            let firstCell = null;
            let lastCell = null;

            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);

                if (row === winInfo[0][0] && col === winInfo[0][1]) {
                    firstCell = cell;
                }
                if (row === winInfo[2][0] && col === winInfo[2][1]) {
                    lastCell = cell;
                }
            });

            if (firstCell && lastCell) {
                const boardRect = boardElement.getBoundingClientRect();
                const firstRect = firstCell.getBoundingClientRect();
                const lastRect = lastCell.getBoundingClientRect();

                const x1 = firstRect.left + firstRect.width / 2 - boardRect.left;
                const y1 = firstRect.top + firstRect.height / 2 - boardRect.top;
                const x2 = lastRect.left + lastRect.width / 2 - boardRect.left;
                const y2 = lastRect.top + lastRect.height / 2 - boardRect.top;

                const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
                const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);

                winningLine = document.createElement('div');
                winningLine.className = 'line';
                winningLine.style.width = `0px`;
                winningLine.style.transform = `rotate(${angle}deg)`;
                winningLine.style.left = `${x1}px`;
                winningLine.style.top = `${y1}px`;
                boardElement.appendChild(winningLine);

                setTimeout(() => {
                    winningLine.style.width = `${length}px`;
                    winningLine.style.opacity = 1;
                }, 100);
            }
        }

        function resetGame() {
            createBoard();
        }

        createBoard();
    </script>

</body>
</html>
